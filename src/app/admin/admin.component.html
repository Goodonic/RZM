<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Название</th>
    <th>Группа</th>
    <th>Подгруппа</th>
    <th>Размер</th>
    <th>Изготовитель</th>
    <th>Доступность</th>
    <th>Цена</th>
    <th>Изображение</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Авто</td>
    <td><input [(ngModel)]="newNOM.name_nom" type="text"></td>
    <td><select name="Группа" [(ngModel)]="newNOM.grupp_nom" (change)="getPodGroupsByGroup(newNOM.grupp_nom)">>
      <option value="" selected disabled hidden>Выбрать</option>
      <option *ngFor="let group of Object.keys(this.allGroups)" >
        {{group}}
      </option>
    </select>
    </td>
<!--    allGroups[product.grupp_nom]-->
    <td>
      <select name="Подгруппа" [(ngModel)]="newNOM.podgrupp_nom">>
        <option value="" selected disabled hidden>Выбрать</option>
        <option *ngFor="let group of podGroupsByGroup" >
          {{group}}
        </option>
      </select>
    </td>
    <td>
      <input [(ngModel)]="newNOM.scale_nom" type="text">
    </td>
    <td>
      <input [(ngModel)]="newNOM.bodymaid_nom" type="text">
    </td>
    <td>
      <input [(ngModel)]="newNOM.available_nom" type="number">
    </td>
    <td>
      <input [(ngModel)]="newNOM.cash_nom" type="number">
    </td>
    <td>
      <input  type="file"
             id="fileInput"
             accept="image/*"
              multiple
             (change)="onFileSelected($event)">
    </td>
    <td>
      <button (click)="addNewNOM(newNOM)">Добавить</button>
    </td>
  </tr>
  </tbody>
</table>

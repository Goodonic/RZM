<div mat-dialog-content class="dialog-content">
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <table>
    <td>
      <button class="closeButton"  (click)="cancel()">Закрыть</button>
      <button class="closeButton"  (click)="confirm()">Подтвердить</button>
    </td>
  </table>
</div>
